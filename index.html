
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>Al Ahli Tripoli - Digital Media Image Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'forest-green': '#1F9632',
              'jonquil': '#F3CB13',
              'white': '#FFFFFF',
              'celadon': '#B2E6B9',
              'office-green': '#1A7626',
              'snow': '#FAF6FA',
            },
            fontFamily: {
              'sans': ['Tajawal', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.7s ease-out forwards',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #061108;
        background-image: radial-gradient(ellipse at top, rgba(26, 118, 38, 0.3), transparent 70%);
        background-repeat: no-repeat;
      }
      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
    </style>
