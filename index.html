
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Ahli Tripoli - Digital Media Image Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Bootstrap theme before content paints to avoid FOUC
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
          const theme = saved === 'light' || saved === 'dark' ? saved : (prefersLight ? 'light' : 'dark');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'forest-green': '#1F9632',
              'jonquil': '#F3CB13',
              'white': '#FFFFFF',
              'celadon': '#B2E6B9',
              'office-green': '#1A7626',
              'snow': '#FAF6FA',
            },
            fontFamily: {
              'sans': ['Tajawal', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.7s ease-out forwards',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-dark: #061108;
        --bg-light: #f8fafc; /* slate-50 */
        --radial-dark: radial-gradient(ellipse at top, rgba(26, 118, 38, 0.3), transparent 70%);
        --radial-light: radial-gradient(ellipse at top, rgba(31, 150, 50, 0.15), transparent 70%);
        /* New accent variables */
        --accent-green: #1F9632; /* forest-green */
        --accent-green-rgb: 31, 150, 50;
        --accent-green-soft: #B2E6B9; /* celadon */
      }
      body {
        background-color: var(--bg-dark);
        background-image: var(--radial-dark);
        background-repeat: no-repeat;
        color: #e5e7eb; /* slate-200 for dark default text */
      }
      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* Green accent shadow utilities */
      .accent-shadow-sm { box-shadow: 0 1px 2px rgba(var(--accent-green-rgb), 0.25), 0 1px 1px -1px rgba(0,0,0,0.02); }
      .accent-shadow { box-shadow: 0 4px 12px rgba(var(--accent-green-rgb), 0.28), 0 2px 4px rgba(0,0,0,0.06); }
      .accent-shadow-lg { box-shadow: 0 8px 24px rgba(var(--accent-green-rgb), 0.32), 0 8px 8px -4px rgba(0,0,0,0.06); }

      /* Hover/focus helpers using the same accent */
      .accent-shadow-hover:hover { box-shadow: 0 4px 12px rgba(var(--accent-green-rgb), 0.3), 0 2px 6px rgba(0,0,0,0.08); }
      .accent-shadow-lg-hover:hover { box-shadow: 0 8px 24px rgba(var(--accent-green-rgb), 0.34), 0 8px 10px -4px rgba(0,0,0,0.08); }
      .accent-outline { outline: 2px solid rgba(var(--accent-green-rgb), 0.35); outline-offset: 2px; }
      .accent-outline-focus:focus-visible { outline: 3px solid rgba(var(--accent-green-rgb), 0.45); outline-offset: 2px; }
      .accent-drop-sm { filter: drop-shadow(0 1px 2px rgba(var(--accent-green-rgb), 0.25)); }
      .accent-drop { filter: drop-shadow(0 2px 6px rgba(var(--accent-green-rgb), 0.3)); }
      .accent-animated { transition: box-shadow 200ms ease, outline-color 200ms ease, filter 200ms ease; }

      /* Light theme overrides for accent utilities (slightly softer for light surfaces) */
      [data-theme="light"] .accent-shadow-sm { box-shadow: 0 1px 2px rgba(var(--accent-green-rgb), 0.20), 0 1px 1px -1px rgba(0,0,0,0.02); }
      [data-theme="light"] .accent-shadow { box-shadow: 0 4px 12px rgba(var(--accent-green-rgb), 0.22), 0 2px 4px rgba(0,0,0,0.04); }
      [data-theme="light"] .accent-shadow-lg { box-shadow: 0 8px 24px rgba(var(--accent-green-rgb), 0.26), 0 8px 8px -4px rgba(0,0,0,0.05); }
      [data-theme="light"] .accent-shadow-hover:hover { box-shadow: 0 4px 12px rgba(var(--accent-green-rgb), 0.26), 0 2px 6px rgba(0,0,0,0.06); }
      [data-theme="light"] .accent-shadow-lg-hover:hover { box-shadow: 0 8px 24px rgba(var(--accent-green-rgb), 0.30), 0 8px 10px -4px rgba(0,0,0,0.06); }
      [data-theme="light"] .accent-outline { outline: 2px solid rgba(var(--accent-green-rgb), 0.28); }
      [data-theme="light"] .accent-outline-focus:focus-visible { outline: 3px solid rgba(var(--accent-green-rgb), 0.36); }
      [data-theme="light"] .accent-drop-sm { filter: drop-shadow(0 1px 2px rgba(var(--accent-green-rgb), 0.22)); }
      [data-theme="light"] .accent-drop { filter: drop-shadow(0 2px 6px rgba(var(--accent-green-rgb), 0.26)); }

      /* Light theme overrides */
      [data-theme="light"] body {
        background-color: var(--bg-light);
        background-image: var(--radial-light);
        color: #0f172a; /* slate-900 */
      }
      [data-theme="light"] .text-white { color: #0f172a !important; }
      [data-theme="light"] .text-gray-100 { color: #1f2937 !important; }
      [data-theme="light"] .text-gray-200 { color: #334155 !important; }
      [data-theme="light"] .text-gray-300 { color: #334155 !important; }
      [data-theme="light"] .text-gray-400 { color: #475569 !important; }

      [data-theme="light"] .bg-black\/40 { background-color: rgba(255, 255, 255, 0.8) !important; }
      [data-theme="light"] .bg-slate-900\/40 { background-color: rgba(255, 255, 255, 0.8) !important; }
      [data-theme="light"] .bg-slate-900\/50 { background-color: rgba(255, 255, 255, 0.7) !important; }
      [data-theme="light"] .bg-slate-900\/70 { background-color: rgba(255, 255, 255, 0.6) !important; }

      [data-theme="light"] .border-slate-700 { border-color: #cbd5e1 !important; } /* slate-300 */
      [data-theme="light"] .divide-slate-700 > :not([hidden]) ~ :not([hidden]) { border-color: #e2e8f0 !important; } /* slate-200 */
      [data-theme="light"] .bg-slate-700 { background-color: #e5e7eb !important; } /* progress track */

      [data-theme="light"] ::-webkit-scrollbar-track { background: rgba(148, 163, 184, 0.3); }
      [data-theme="light"] ::-webkit-scrollbar-thumb { background: #94a3b8; }
      [data-theme="light"] ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
